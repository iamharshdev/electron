{% assign doclist = site.data.header.items | sort: 'name'  %}
<header>
  <div class="menu">
    <ul>
      <li><a href="{{site.url}}"><div class="webname">{{site.title}}</div></a></li>
      {% for item in doclist %}
      <li><a href="{{ item.link | relative_url }}">{{ item.name | escape  }}</a></li>
    {% endfor %}
    </ul>
  </div>
</header>
